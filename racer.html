<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Racer| Javascript</title>
    <link rel="stylesheet" href="racer.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Lora&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid" id="street">
        <div class="row">
            <div class="col commands">

            </div>
        </div>
        <div class="car" id="player-one">

        <div class="car" id="player-two">
            <img src="https://img.icons8.com/color/2x/car.png" alt="slugbug">
        </div>

    </div>


    <script src="racer.js" charset="utf-8"></script>
  </body>
</html>
